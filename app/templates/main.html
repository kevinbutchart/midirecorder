<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="{{ url_for('static', path='/js/jquery.min.js') }}" ></script>
        <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}" ></script>
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css"></link>
        <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}" ></script>

        <script src="{{ url_for('static', path='/js/main.js') }}" ></script>
    
</head>
<body>

<div class="container-fluid">
    {% include 'navbar.html' %}

<table class="table table-hover table-striped table-borderless">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Secs</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
        <ul data-role="listview">
            {% for date in recordings %}
            <tr class="table-primary">
                <td colspan="3">Date: {{date}}</td>
            <tr>
            {% for rec in recordings[date] %}
            <tr onclick="window.location='/recording/{{rec.id}}';"> 
                <td>{{rec.name}}</a></td>
                <td>{{rec.duration | round}}</td>
                <td>{{rec.datetime.time().strftime("%H:%M:%S")}}</td>
            </tr>
            {% endfor %}
            
            {% endfor %}
        </ul>
 </tbody>
</div>
<script>
    $( document ).ready(function() {
        document.getElementById("nav_home").classList.add('active');
        console.log( "ready!" );
    });

</script>
</body>
</html>
