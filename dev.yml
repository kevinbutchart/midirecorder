version: "3.3"
services:
  pianorecorder:
    restart: always
    image: kevinbutchart/pianorecorder:latest
    privileged: true
    ports:
      - 80:8000
    volumes:
      -  ./app:/app
      -  $HOME/.config/pianorecorder/recordings.db:/app/recordings.db
    environment:
      - PYTHONUNBUFFERED=1
    command: /app/gunicorn_start.sh
  midirecorder:
    restart: always
    image: kevinbutchart/pianorecorder:latest
    privileged: true
    volumes:
      -  ./app:/app
      -  $HOME/.config/pianorecorder/recordings.db:/app/recordings.db
    command: /app/recorder_start.sh
